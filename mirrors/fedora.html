<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APTlantis ‚Äì Ubuntu Mirror</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <header class="repo-header">
      <img src="/assets/logos/fedora.png" alt="Ubuntu Logo" class="distro-logo" />
      <h1>Fedora</h1>
    </header>

    <section class="repo-description">
      <p>
        Fedora is a cutting-edge Linux distribution sponsored by Red Hat, known for innovation and upstream-first philosophy.
      </p>
    </section>

    <section id="mirror-info" class="mirror-stats">
      <h2>Mirror Info</h2>
      <div id="mirrorBox">Loading mirror data...</div>
    </section>

    <section class="mirror-access">
      <h2>Download Access</h2>
      <ul>
        <li><a href="https://mirror.aptlantis.net/puppylinux/">üìÅ Browse via HTTP</a></li>
        <li><code>rsync://mirror.aptlantis.net/puppylinux/</code></li>
      </ul>
    </section>
    
    <!-- Puppy Linux Files (generated by Go) -->
    <!-- You can paste or include this block -->
    <section class="repo-files">
      <h2>Puppy Linux Files</h2>
      <table class="styled-table" id="repoTable">
        <thead>
          <tr>
            <th>Filename</th>
            <th>Size</th>
            <th>Path</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody>
          <!-- Go inserts file rows here -->
        </tbody>
      </table>
    </section>
    
  </div>
  <script>
    fetch("/data/fedora.json")  // Adjust path as needed
      .then(response => response.json())
      .then(data => {
        const box = document.getElementById("mirrorBox");
        box.innerHTML = `
          <ul>
            <li><strong>Last Sync:</strong> ${data.last_sync}</li>
            <li><strong>Frequency:</strong> ${data.frequency}</li>
            <li><strong>Status:</strong> ${data.status_icon} ${data.status}</li>
            <li><strong>Repo Size:</strong> ${data.repo_size}</li>
          </ul>
        `;
      })
      .catch(err => {
        document.getElementById("mirrorBox").innerText = "Failed to load mirror info.";
        console.error(err);
      });
  </script>
</body>
</html>
